<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoute-generator</title>
    <link rel="icon" type="img/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="qoute-container" id="qoute-container">

        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"> </div>
        <div class="author">
            <span id="author"></span>
        </div>
        <div class="buttons"> 
            <button class="twitter" id="tweet" title="Tweet this">
                <i class="fab fa-twitter"></i>

            </button>

            <button id="new-quote">New quote</button>

        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>


    <!-- JS -->
    <script src="index.js"></script>
    
</body>
</html>
